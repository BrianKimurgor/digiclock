<!DOCTYPE html>
<html>
    <title>DIGICLOCK</title>
    <head>Digital clock</head>
    <body>
        <div id="digitalClock" class="Clock"></div>
        <style>
            body{
                background-color: gold;
            }
            .Clock{
                position: absolute;
                color: brown;
                top: 50%;
                right: 50%;
                transform: translateX(-50%) translateY(-50%);
                font-size: 60px;
                font-family: 'Times New Roman', Times, serif;
                letter-spacing: 7px;
            }
        </style>
        <script >
            function showTime(){
                var date = new Date();
             var h = date.getHours();
             var m = date.getMinutes();
             var s= date.getSeconds();
             var session = "AM";
            
             if(h==0){
                h=12;
             }
             if(h>12){
                h=h-12;
                session = "PM";
             }
             h = (h<10)?"0"+h:h;
             m = (m<10)?"0"+m:m;
             s = (s<10)?"0"+s:s;
            
             document.getElementById("digitalClock").innerHTML = h + ":" + m + ":" + s ;
            setTimeout(showTime,1000); 
            }
            
             showTime();
        </script>
    </body>
</html>
